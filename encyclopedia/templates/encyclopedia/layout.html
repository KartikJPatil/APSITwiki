{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url("https://wallpapers.com/images/hd/faded-background-chi2uxjo9a9sh78y.jpg");
            background-repeat: repeat;
            background-size: cover;
        }
        form {
            background-color: rgba(255, 253, 253, 0.8);
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .highlight {
            background-color: yellow;
        }
        .search {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .sidebar {
            background-color: rgba(255, 255, 255);
            border-radius: 5px;
            padding: 15px;
            position: absolute;
            left: -250px; /* Initially hidden */
            transition: left 0.3s ease;
            width: 250px;
            z-index: 1000;
        }
        .sidebar.active {
            left: 0; /* Show the sidebar */
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 4px;
            text-decoration: none;
            color: black;
            text-align: center;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Arrange content in a column */
            align-items: center; /* Center content horizontally */
        }
        .toggle-button {
            cursor: pointer;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .toggle-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        img {
            max-width: 100%; /* Make images responsive */
            height: auto;    /* Maintain aspect ratio */
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -100%; /* Initially hide on small screens */
            }
            .sidebar.active {
                left: 0; /* Show the sidebar */
            }
            .content {
                padding: 10px; /* Adjust padding for smaller screens */
            }
            /* Ensure the content fits nicely on smaller screens */
            .content > * {
                width: 100%; /* Make child elements full width */
                margin-bottom: 10px; /* Space between elements */
            }
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
    <title>APSIT WIKI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body>
    
    <button class="toggle-button" onclick="toggleSidebar()">â˜° Menu</button>

    <div class="sidebar">
        <h2>APSITWiki</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYsx6WoypIuJoygnCqW1l8K0qomFosfXW25RGzxhNYbw&s" alt="APSIT">
        <br>
        <div>
            <a href="{% url 'index' %}">Home</a>
        </div>
        <div>
            <a href="{% url 'random' %}">Random Page</a>
        </div>
        {% block nav %}
        {% endblock %}
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="main col-lg-10 col-md-9 col-sm-12">
                <form method="POST" action="/search">
                    {% csrf_token %}
                    <h1>Search for notes</h1>
                    <input class="search" type="text" name="q" placeholder="Search wiki">
                </form>
                <div class="content">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

</body>
</html>
